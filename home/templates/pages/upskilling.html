{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<main class="pt-6 px-3 mt-3">
  <h1 class="text-light">Upskilling Dashboard</h1>

  <div class="row mt-4">
    {% for skill in skills %}
    <div class="col-md-4 mb-4">
      <div class="card bg-dark text-white h-100 shadow-sm border-warning border-1">
        <div class="card-body">
          <h5 class="card-title text-warning">{{ skill.title }}</h5>
          <p class="card-text">
            <strong>Difficulty:</strong> {{ skill.difficulty }}<br>
            <strong>Tags:</strong>
            {% for tag in skill.tags %}
              <span class="badge bg-secondary">{{ tag }}</span>
            {% endfor %}
            <br>
            <strong>Status:</strong> {{ skill.status }}
          </p>
          <a href="#" class="btn btn-warning btn-sm mt-2">Start</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
